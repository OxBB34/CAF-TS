<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des sorties</title>
</head>
<body>
  <h1>Ajouter une sortie</h1>
  <form id="form">
    <label>Date: <input type="date" id="date" required></label><br>
    <label>Type de sortie:
      <select id="type" required>
        <option>Mardi Nature</option>
        <option>Mardi Piste</option>
        <option>Jeudi Nature</option>
        <option>Samedi Cool</option>
        <option>Dimanche Nature</option>
      </select>
    </label><br>
    <label>Encadrant 1: <input type="text" id="encadrant1"></label><br>
    <label>Encadrant 2: <input type="text" id="encadrant2"></label><br>
    <label>Encadrant 3: <input type="text" id="encadrant3"></label><br>
    <label>Nombre d'hommes: <input type="number" id="hommes" required></label><br>
    <label>Nombre de femmes: <input type="number" id="femmes" required></label><br>
    <button type="button" id="submit-btn">Envoyer</button>
  </form>

  <h2>Liste des sorties</h2>
  <ul id="data-list"></ul>

  <script src="script.js"></script>
</body>
</html>
